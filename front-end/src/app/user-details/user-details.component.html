<div class="col l12" *ngIf = "user">
  <div id="profile-page-header" class="card profile">
                  <div class="card-image waves-effect waves-block waves-light profile-bg">
                      <img class="activator" src="imgs/user-profile-bg.jpg" alt="user background">
                  </div>
                  <figure class="card-profile-image">
                      <img src="imgs/profile-img.png" alt="profile image" class="circle z-depth-2 responsive-img profile-img">
                  </figure>
                  <div class="card-content">
                    <div class="row">
                      <div class="col s3 ">
                          <h4 class="card-title grey-text text-darken-4 center">{{user.SurName+" "+user.FirstName+" "+user.Patronimic }}</h4>
                      </div>
                      <div class="col s3 center-align">
                          <h4 class="card-title grey-text text-darken-4">{{user.Street+", буд. "+user.House+", кв."+user.Apartment}}</h4>
                      </div>
                      <div class="col s3 center-align">
                          <h4 class="card-title grey-text text-darken-4">{{user.Grade}}</h4>
                      </div>
                      <div class="col s3 center-align">
                          <h4 class="card-title grey-text text-darken-4">{{user.ticket}}</h4>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s3 ">
                          <p class="medium-small grey-text center">ФІО</p>
                      </div>
                      <div class="col s3 center-align">
                          <p class="medium-small grey-text center">Адреса</p>
                      </div>
                      <div class="col s3 center-align">
                          <p class="medium-small grey-text center">Клас</p>
                      </div>
                      <div class="col s3 center-align">
                          <p class="medium-small grey-text center">Учн. квиток</p>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
  <div class="col l12" *ngIf = "user && userBooks">
    <mz-card>
      <mz-card-title>
        <h3 class="center">Книжки</h3>
      </mz-card-title>
      <mz-card-content>
        <mz-collection>
          <mz-collection-item [avatar]="true" *ngFor='let book of userBooks'>
            <a routerLink="/details/{{book._id}}" class="collection-item col l5 link">
                <img mz-avatar [src]="imageUrl + book.Img">
                <div class="">{{book.Subject}}</div>
                <div>{{book.Grade}}</div>
                <div>{{book.Author}}</div>
            </a>
            <div class="col l7 buttons center">
              <button mz-button name="button" *ngIf="book.Status == 2" (click) = "confirmReservation(user, book)" class="btn orange">Підтвердити бронювання</button>
              <button mz-button name="button" *ngIf="book.Status == 4" (click) = "confirmReturn(user, book)" class="btn orange">Підтвердити повернення</button>
              <button mz-button name="button" *ngIf="book.Status == 2" (click) = "cancelReservation(user, book)" class="btn pink darken-1" >Скасувати</button>
            </div>
          </mz-collection-item>
        </mz-collection>
      </mz-card-content>
    </mz-card>

</div>
