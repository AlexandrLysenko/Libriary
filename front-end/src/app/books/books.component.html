<div class="row">
                <div class="col s12">
                    <div class="input-field col s6 s12 ">
                        <i class=" material-icons prefix">search</i>
                        <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete ">
                    </div>
                </div>
            <ul class="row">
                <li *ngFor="let book of booksList | paginate: { itemsPerPage: 10, currentPage: p }" class="col l3 m6 s12">
                    <div class="card">
                        <div class="card-image">
                            <img class="book-img" [src]="imageUrl + book.Img">
                        </div>
                        <div class="card-content">{{book.Subject}} - <strong>{{book.Grade}}клас</strong></div>
                    </div>
                </li>
            </ul>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
