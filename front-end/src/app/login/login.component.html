<main class="deep-orange lighten-5">
    <div class="section"></div>

    <h5 class="indigo-text">Будь-ласка, увійдіть у свій аккаунт</h5>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" (submit)="login()">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='school_ticket' id='school_ticket' [(ngModel)]="credentials.ticket" required/>
              <label for='school_ticket' >Введіть номер учнівського квитка</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' [(ngModel)]="credentials.password" required/>
              <label for='password'>Введіть пароль</label>
            </div>
            <label style='float: right;'>
                <a class='pink-text' href='#!'><b>Забули пароль?</b></a>
            </label>
          </div>

          <br />
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Увійти</button>
            </div>
        </form>
      </div>
    </div>
</main>
